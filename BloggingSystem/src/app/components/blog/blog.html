<section id="news-generator">
  <div id="news-gen-box">
    <h2 id="news-gen-title">  Add News</h2>
    <div id="news-gen-title-separator"></div>
    <div id="news-entry-container" class="news-box-entry">
      <input id="news-entry-title" class="entry-style" type="text" aria-label="news title" name="news-title" placeholder="Title">
      <div id="news-entry-separator"></div>
      <textarea id="news-entry-content" class="entry-style"  name="news-entry-content" placeholder="Content"></textarea>
    </div>
    <div class="news-box-entry">
      <input id="news-entry-url" class="entry-style" type="text" aria-label="Image Url" name="news-image-url" placeholder="Image URL">
    </div>
    <div class="news-box-entry">
      <input id="news-entry-date" class="entry-style"  type="date" aria-label="Publication Date" name="news-date" placeholder="Date">
    </div>
    <button id="bttn-news">Create News</button>
  </div>
</section>
